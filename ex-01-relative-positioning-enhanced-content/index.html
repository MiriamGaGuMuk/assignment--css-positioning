<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Relative Positioning</title>
		<link rel="stylesheet" href="./css/styles.css">
	</head>
	<body>
		<div class="hero-splash">
			<h1>The Very Best Beaches</h1>
		</div>
		<div class="so-relative">
			<h2>What You Need to Know</h2>
			<p>About <span class="rel">relative</span> positioning: 
			<ul>
				<li>This div is offset -40px <em>relative to its original top-position</em></li>
				<li>Notice that this div can "invade" the space of other divs without displacing them.</li>
			</ul>
		</div>

	</body>
</html>
